name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Set up Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          install-only: true

      - name: Build with GoReleaser (no publish)
        env:
          GORELEASER_CURRENT_TAG: ${{ github.ref_name }}
        run: |
          goreleaser release --clean --skip=announce,publish

      - name: Upload artifacts to Forgejo Package Registry (generic)
        env:
          FORGEJO_URL: https://git.marcorealacci.me
          FORGEJO_OWNER: marcorealacci
          FORGEJO_TOKEN: ${{ secrets.FORGEJO_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${FORGEJO_URL:-}" ] || [ -z "${FORGEJO_OWNER:-}" ] || [ -z "${FORGEJO_TOKEN:-}" ]; then
            echo "FORGEJO_URL, FORGEJO_OWNER, and FORGEJO_TOKEN must be set as repository secrets" >&2
            exit 1
          fi
          VERSION="${GITHUB_REF_NAME#v}"
          BASE_URL="${FORGEJO_URL%/}/api/packages/${FORGEJO_OWNER}/generic/conservationd/${VERSION}"
          shopt -s nullglob
          files=(dist/*.deb dist/*.rpm dist/*.apk dist/*.pkg.tar.zst dist/*.tar.gz)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No artifacts to upload under dist/" >&2
            exit 1
          fi
          for f in "${files[@]}"; do
            name=$(basename "$f")
            echo "Uploading $name"
            curl -fsSL -X PUT \
              -H "Authorization: token ${FORGEJO_TOKEN}" \
              -H "Content-Type: application/octet-stream" \
              --upload-file "$f" \
              "${BASE_URL}/${name}"
          done
